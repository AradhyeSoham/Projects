<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

    <!--style.css link-->
    <link rel="stylesheet" href="./style.css">

    <!--title name/icon-->
    <title>Weather App</title>

  </head>
  <body>
      <!--heading section -->
      <section id ='header'>
        <div class="container ">
            <img src = "./Assets/title.png">
        </div>
      </section>
      <!--heading section end-->

      <!--app section -->
      <section id='app-card '>
          <div class="container ">
            <div class="row justify-content-center">
                <div class="card text-center align-items-center" style="width: 25rem ;">
                    <div class="card-body">
                      <br>
                        <input type="text" class="inputcity" id='inputcityid' placeholder="Enter City Name..." style ="text-align: center" font size="15" >
                    </div>
                    <div class="mb-2">
                        <div class="m-notauto">
                            <div class="location" id="city"></div>
                            <div class="date" id="date"></div>
                        </div>
                        <br><br>
                        <div class="m-auto">
                          <span><img src='' id="wicon" width="70"></span><span class="weather" id='weather'></span>
                          <br><br><br>
                          <div class='temp' id="temp"></div>                          
                        </div>
                    </div>
                  </div>
            </div>
          </div>
      </section>
      <!--app section end-->

    <!--script file link-->
    <script src="./scripts.js"></script>
  </body>
</html>
